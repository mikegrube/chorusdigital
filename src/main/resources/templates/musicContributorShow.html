<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Music Contributor</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary"> <a th:href="${'/musicContributor/list'}">List</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/musicContributor/new'}">Add</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/musicContributor/edit/' + musicContributor.id}">Edit</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <div>
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${musicContributor.firstName}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${musicContributor.lastName}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Born:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${musicContributor.born}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Died:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${musicContributor.died}"></p>
                </div>
            </div>

            <h3>Works</h3>
            <table class="table table-striped">
                <tr>
                    <th>Work</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
                <!--suppress HtmlUnknownAttribute -->
                <tr th:each="workMusicContributor : ${workMusicContributors}">
                    <!--suppress HtmlUnknownAttribute -->
                    <td th:text="${workMusicContributor.work.title}"></td>
                    <!--suppress HtmlUnknownAttribute -->
                    <td th:text="${workMusicContributor.workMusicContributorRole}"></td>
                    <td>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/workMusicContributor/' + workMusicContributor.id}">Show</a>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/workMusicContributor/edit/' + workMusicContributor.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Edit</a>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/workMusicContributor/delete/' + workMusicContributor.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Delete</a>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</div>

</body>
</html>
