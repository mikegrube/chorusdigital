<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Track</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <button type="button" class="btn btn-outline-primary"> <a th:href="${'/concertWorkTrack/list'}">List</a> </button>
                        <button type="button" class="btn btn-outline-primary"> <a th:href="${'/concertWork/' + concertWorkTrack.concertWork.id}">Parent</a> </button>
                        <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/concertWorkTrack/new'}">Add</a> </button>
                        <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/concertWorkTrack/edit/' + concertWorkTrack.id}">Edit</a> </button>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div>
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label">Concert:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <a th:href="${'/concert/' + concertWorkTrack.concertWork.concert.id}">
                    <p class="form-control-static" th:text="${concertWorkTrack.concertWork.concert.title}"></p>
                    </a>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Work:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <a th:href="${'/work/' + concertWorkTrack.concertWork.work.id}">
                    <p class="form-control-static" th:text="${concertWorkTrack.concertWork.work.title}"></p>
                    </a>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Notes:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertWorkTrack.notes}">Notes</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Track:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertWorkTrack.track}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Audio File Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertWorkTrack.audioFileName}"></p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
