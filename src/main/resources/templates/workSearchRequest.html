<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <!--suppress HtmlUnknownAttribute -->
    <h1>Search for Work</h1>

    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${searchRequest}" th:action="@{/work/search}" method="post">

            <div class="form-group row">
                <label class="col-sm-2 control-label">Search for:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{searchItem}" autofocus="autofocus" />
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Search</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
