<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Concert Work</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${concertWork}" th:action="@{/concertWork/save}" method="post">

            <!--suppress HtmlUnknownAttribute -->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Concert:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{concert}" autofocus="autofocus" >
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="concert : ${concerts}"
                                th:value="${concert.id}"
                                th:text="${concert}">Wireframe</option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('concert')}" th:errors="*{concert}">Null concert</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Work:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{work}">
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="work : ${works}"
                                th:value="${work.id}"
                                th:text="${work}">Wireframe</option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('work')}" th:errors="*{work}">Null work</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Performed By Chorus:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="checkbox" class="form-control" th:field="*{performedByGroup}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Pos:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{track}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Audio File Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{audioFileName}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Video URL:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{videoURL}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
