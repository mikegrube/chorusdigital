<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/ticketingHeader :: header"></th:block> /*/-->

    <h2>Sell Concert Tickets</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${performanceSellRequest}" th:action="@{/performanceContributorSalesClass/sell}" method="post">
            <!--suppress HtmlUnknownAttribute -->
            <div class="form-group row">
                <label class="col-sm-2 control-label">Performance:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{performance}" autofocus="autofocus" >
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="performance : ${performances}"
                                th:value="${performance.id}"
                                th:text="${performance}"></option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('performance')}" th:errors="*{performance}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Contributor:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{concertContributor}" >
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="concertContributor : ${concertContributors}"
                                th:value="${concertContributor.id}"
                                th:text="${concertContributor.contributor.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Sales Class:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{concertSalesClass}" >
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="concertSalesClass : ${concertSalesClasses}"
                                th:value="${concertSalesClass.id}"
                                th:text="${concertSalesClass.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Number of Tickets:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{count}" />
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Sell</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
