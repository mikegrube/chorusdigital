<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/adminHeader :: header"></th:block> /*/-->

    <h2>User</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${user}" th:action="@{/admin/user/save}" method="post">

            <!--suppress HtmlUnknownAttribute -->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{userName}" autofocus="autofocus" />
                    <div class="validation-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{password}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Enabled:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="checkbox" class="form-control" th:field="*{enabled}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                    <div class="validation-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                    <div class="validation-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{phone}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{member}" >
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="member : ${members}"
                                th:value="${member.id}"
                                th:text="${member.name}"></option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('member')}" th:errors="*{member}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Agreed to Terms:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="checkbox" class="form-control" th:field="*{termsAgreed}"/>
                </div>
            </div>

            <h3>Roles</h3>
            <div th:each="role : ${allRoles}">
                <input type="checkbox" th:id="${{role}}" th:value="${{role}}" th:field="*{roles}" />
                <label th:for="${{role}}" th:text="${role.role}">Cinema</label>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
