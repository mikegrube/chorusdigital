<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/ticketingHeader :: header"></th:block> /*/-->
    <h2>Concert Sales Class List</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_TICKETER')"> <a th:href="${'/concertSalesClass/new'}">Add</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <table class="table table-striped">
        <tr>
            <th>Concert</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <!--suppress HtmlUnknownAttribute -->
        <tr th:each="concertSalesClass : ${concertSalesClasses}">
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${concertSalesClass.concert.title}">Concert</td>
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${concertSalesClass.name}">Name</td>
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${concertSalesClass.value}">Value</td>
            <td>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/concertSalesClass/' + concertSalesClass.id}">Show</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/concertSalesClass/edit/' + concertSalesClass.id}" sec:authorize="hasRole('ROLE_TICKETER')" >Edit</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/concertSalesClass/delete/' + concertSalesClass.id}" sec:authorize="hasRole('ROLE_TICKETER')" >Delete</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
