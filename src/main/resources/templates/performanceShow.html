<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Performance</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary"> <a th:href="${'/performance/list'}">List</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/performance/new'}">Add</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/performance/edit/' + performance.id}">Edit</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <div>
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label">Concert:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <a th:href="${'/concert/' + performance.concert.id}">
                    <p class="form-control-static" th:text="${performance.concert.title}">Concert</p>
                    </a>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Venue:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <a th:href="${'/venue/' + performance.venue.id}">
                    <p class="form-control-static" th:text="${performance.venue.name}">Venue</p>
                    </a>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Date/Time:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${performance.dateTimeString}">Date/Time</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">First Ticket:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${performance.firstTicket}">First Ticket</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Last Ticket:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${performance.lastTicket}">Date/Time</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Notes:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${performance.notes}">Notes</p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
