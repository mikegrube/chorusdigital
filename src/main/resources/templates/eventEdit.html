<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Event</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${event}" th:action="@{/event/save}" method="post">

            <!--suppress HtmlUnknownAttribute -->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Name (if applicable):</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{name}" autofocus="autofocus" />
                    <div class="validation-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Event Type:</label>
                    <select class="form-control" th:field="*{type}">
                        <option th:each="type : ${types}"
                                th:value="${type}"
                                th:text="${type}"></option>
                    </select>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Season (if applicable):</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{season}" >
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="season : ${seasons}"
                                th:value="${season.id}"
                                th:text="${season}"></option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('season')}" th:errors="*{season}">Null season</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Concert (if applicable):</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{concert}"  >
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="concert : ${concerts}"
                                th:value="${concert.id}"
                                th:text="${concert}"></option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('concert')}" th:errors="*{concert}">Null concert</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Performance (if applicable):</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{performance}" >
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="performance : ${performances}"
                                th:value="${performance.id}"
                                th:text="${performance}"></option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('performance')}" th:errors="*{performance}">Null performance</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Active:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="checkbox" class="form-control" th:field="*{active}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
