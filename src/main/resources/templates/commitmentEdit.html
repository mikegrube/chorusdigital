<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Volunteer Commitment</h2>

    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${commitment}" th:action="@{/commitment/save}" method="post">

            <!--suppress HtmlUnknownAttribute -->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Task:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${commitment.task.name}">Text</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Volunteer:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{user}">
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="volunteer : ${volunteers}"
                                th:value="${volunteer.id}"
                                th:text="${volunteer.fullName}"></option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('user')}" th:errors="*{user}">Null season</div>
                </div>

            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Agree</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
