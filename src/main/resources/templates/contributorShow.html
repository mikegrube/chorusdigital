<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Contributor</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <button type="button" class="btn btn-outline-primary"> <a th:href="${'/contributor/list'}">List</a> </button>
                        <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/contributor/new'}">Add</a> </button>
                        <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/contributor/edit/' + contributor.id}">Edit</a> </button>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div>
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${contributor.firstName}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${contributor.lastName}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${contributor.email}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Home Phone:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${contributor.homePhone}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Mobile Phone:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${contributor.mobilePhone}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Member:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${contributor.member}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Section:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${contributor.section}"></p>
                </div>
            </div>

            <h3>Performed in:</h3>
            <table class="table table-striped">
                <tr>
                    <th>Season</th>
                    <th>Concert Title</th>
                    <th>Action</th>
                </tr>
                <!--suppress HtmlUnknownAttribute -->
                <tr th:each="concert : ${concerts}">
                    <!--suppress HtmlUnknownAttribute -->
                    <td th:text="${concert.season}">Title</td>
                    <!--suppress HtmlUnknownAttribute -->
                    <td th:text="${concert.title}">Title</td>
                    <!--suppress HtmlUnknownAttribute -->
                    <td>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/concert/' + concert.id}">Show</a>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</div>

</body>
</html>
