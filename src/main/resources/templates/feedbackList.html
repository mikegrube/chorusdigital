<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Feedback List</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary"> <a th:href="${'/admin/feedback/new'}" >Add</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <table class="table table-striped">
        <tr>
            <th>User</th>
            <th>Date</th>
            <th>Comment</th>
            <th>Followup</th>
            <th>Action</th>
        </tr>
        <!--suppress HtmlUnknownAttribute -->
        <tr th:each="feedback : ${feedbacks}">
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${feedback.user}">User</td>
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${feedback.dateTimeString}">Date</td>
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${feedback.text}">Comment</td>
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${feedback.followup}">Followup</td>
            <td>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/admin/feedback/' + feedback.id}">Show</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/admin/feedback/edit/' + feedback.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Edit</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/admin/feedback/delete/' + feedback.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Delete</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
