<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Effort List</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/effort/new'}">Add</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <table class="table table-striped">
        <tr>
            <th>Task</th>
            <th>Volunteer</th>
            <th>Hours</th>
            <th>Action</th>
        </tr>
        <!--suppress HtmlUnknownAttribute -->
        <tr th:each="effort : ${efforts}">
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${effort.commitment.task.name}"></td>
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${effort.commitment.user.fullName}"></td>
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${effort.hours}"></td>
            <td>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/effort/' + effort.id}">Show</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/effort/edit/' + effort.id}">Edit</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/effort/delete/' + effort.id}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR', 'ROLE_VOLUNTEER')" >Delete</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
