<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/adminHeader :: header"></th:block> /*/-->
    <h2>Role List</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary"> <a th:href="${'/admin/role/new'}">Add</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <table class="table table-striped">
        <tr>
            <th>Role</th>
            <th>Action</th>
        </tr>
        <!--suppress HtmlUnknownAttribute -->
        <tr th:each="role : ${roles}">
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${role.role}">Role</td>
            <td>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/admin/role/' + role.id}">Show</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/admin/role/edit/' + role.id}">Edit</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/admin/role/delete/' + role.id}">Delete</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
