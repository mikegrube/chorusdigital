<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Work-Music Contributor</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${workMusicContributor}" th:action="@{/workMusicContributor/save}" method="post">

            <!--suppress HtmlUnknownAttribute -->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Work:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{work}" autofocus="autofocus" >
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="work : ${works}"
                                th:value="${work.id}"
                                th:text="${work}">Wireframe</option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('work')}" th:errors="*{work}">Null concert</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Music Contributor:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{musicContributor}">
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="musicContributor : ${musicContributors}"
                                th:value="${musicContributor.id}"
                                th:text="${musicContributor.name}">Wireframe</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Role:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{workMusicContributorRole}">
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="role : ${workMusicContributorRoles}"
                                th:value="${role}"
                                th:text="${role}">Wireframe</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
