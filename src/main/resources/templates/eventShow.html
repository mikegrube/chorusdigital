<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Event</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR')"> <a th:href="${'/event/list'}">List All Events</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR')"> <a th:href="${'/event/new'}">Add</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR')"> <a th:href="${'/event/edit/' + event.id}">Edit</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR')"> <a th:href="${'/event/deactivate/' + event.id}">Deactivate</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <div>
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label">Event:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${event}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Active:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${event.active}"></p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
