<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/ticketingHeader :: header"></th:block> /*/-->

    <h2>Assign Season Tickets</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${seasonAssignmentRequest}" th:action="@{/seasonContributorSalesClass/assign}" method="post">
            <!--suppress HtmlUnknownAttribute -->
            <input type="hidden" th:field="*{season}"/>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Season:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${seasonAssignmentRequest.season}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Tickets per class:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{ticketsPerClass}" />
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Assign</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
