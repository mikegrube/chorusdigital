<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Volunteer Effort</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${effort}" th:action="@{/effort/save}" method="post">

            <!--suppress HtmlUnknownAttribute -->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Task:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${effort.commitment.task.name}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Units:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${effort.commitment.task.taskUnit}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Effort Accomplished:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{hours}"/>
                    <div class="validation-error" th:if="${#fields.hasErrors('hours')}" th:errors="*{hours}"></div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
