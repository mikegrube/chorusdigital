<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">

    <div>
        <form class="form-horizontal">

            <!-- Image goes here -->
            <img alt="Photo" src="${photoLocation}" th:src="@{${photoLocation}}" width="90%"/>

            <p/>
            <div class="form-group row">
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${photoCaption}"></p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
