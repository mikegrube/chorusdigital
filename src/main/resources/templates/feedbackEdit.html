<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Feedback</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${feedback}" th:action="@{/admin/feedback/save}" method="post">

            <!--suppress HtmlUnknownAttribute -->
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{user}"/>
            <input type="hidden" th:field="*{dateTimeString}"/>

            <div class="form-group row">
                <label class="col-sm-2 control-label">User:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${feedback.user}">User</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${feedback.dateTimeString}">Date</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Comment:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{text}" autofocus="autofocus" />
                </div>
            </div>

            <div class="form-group row" sec:authorize="hasRole('ROLE_ADMIN')" >
                <label class="col-sm-2 control-label">Followup:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{followup}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
