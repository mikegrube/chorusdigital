<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Track List</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/concertWorkTrack/new'}">Add</a> </button>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <table class="table table-striped">
        <tr>
            <th>Concert - Work</th>
            <th>Title</th>
            <th>Track</th>
            <th>Action</th>
        </tr>
        <!--suppress HtmlUnknownAttribute -->
        <tr th:each="concertWorkTrack : ${concertWorkTracks}">
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${concertWorkTrack.concertWork}"></td>
            <td th:text="${concertWorkTrack.title}"></td>
            <td th:text="${concertWorkTrack.track}"></td>
            <td>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/concertWorkTrack/' + concertWorkTrack.id}">Show</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/concertWorkTrack/edit/' + concertWorkTrack.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Edit</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/concertWorkTrack/delete/' + concertWorkTrack.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Delete</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/concertWorkTrack/audio/' + concertWorkTrack.id}">Listen</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
