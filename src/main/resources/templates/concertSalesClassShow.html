</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/ticketingHeader :: header"></th:block> /*/-->

    <h2>Concert Sales Class</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary"> <a th:href="${'/concertSalesClass/list'}">List</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_TICKETER')"> <a th:href="${'/concertSalesClass/new'}">Add</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_TICKETER')"> <a th:href="${'/concertSalesClass/edit/' + concertSalesClass.id}">Edit</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <div>
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label">Concert:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertSalesClass.concert.title}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertSalesClass.name}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Value:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertSalesClass.value}"></p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
