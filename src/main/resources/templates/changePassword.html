<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/adminHeader :: header"></th:block> /*/-->

    <h2>Change Password</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${passwordChange}" th:action="@{/admin/user/changePassword}" method="post">
            <div th:if="${passwordChange.message != null}" class="form-group row">
                <label class="col-sm-2 control-label">Message:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${passwordChange.message}">Message</p></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="*{user}">Username</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{password}" autofocus="autofocus" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Password (again):</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{password2}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
