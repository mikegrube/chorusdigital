<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Track</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${concertWorkTrack}" th:action="@{/concertWorkTrack/save}" method="post">

            <!--suppress HtmlUnknownAttribute -->
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{concertWork}"/>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Concert - Work:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertWorkTrack.concertWork.toString()}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{title}" autofocus="autofocus" />
                    <div class="validation-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Null title</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Notes:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <textarea rows = "10" cols = "50" th:field="*{notes}">...</textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Track:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{track}"/>
                    <div class="validation-error" th:if="${#fields.hasErrors('track')}" th:errors="*{track}">Null track</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Audio file:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{audioFileName}">
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="audioFile : ${audioFiles}"
                                th:value="${audioFile}"
                                th:text="${audioFile}"></option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('audioFileName')}" th:errors="*{audioFileName}">Null audioFileName</div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
