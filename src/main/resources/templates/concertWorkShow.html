<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Concert Work</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary"> <a th:href="${'/concertWork/list'}">List</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/concertWork/new'}">Add</a> </button>
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/concertWork/edit/' + concertWork.id}">Edit</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <div>
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label">Concert:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <a th:href="${'/concert/' + concertWork.concert.id}">
                        <p class="form-control-static" th:text="${concertWork.concert.title}"></p>
                    </a>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Work:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <a th:href="${'/work/' + concertWork.work.id}">
                    <p class="form-control-static" th:text="${concertWork.work.title}"></p>
                    </a>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Performed By Chorus:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertWork.performedByGroup}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Track:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertWork.track}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Video URL:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertWork.videoURL}"></p>
                </div>
            </div>

            <h3>Tracks</h3>
            <table class="table table-striped">
                <tr>
                    <td/>
                    <td/>
                    <td><!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/concertWorkTrack/newWithConcertWork/' + concertWork.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Add</a></td>
                </tr>
                <tr>
                    <th>Track</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
                <!--suppress HtmlUnknownAttribute -->
                <tr th:each="concertWorkTrack : ${concertWorkTracks}">
                    <!--suppress HtmlUnknownAttribute -->
                    <td th:text="${concertWorkTrack.track}"></td>
                    <!--suppress HtmlUnknownAttribute -->
                    <td th:text="${concertWorkTrack.title}"></td>
                    <td>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/concertWorkTrack/' + concertWorkTrack.id}">Show</a>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/concertWorkTrack/edit/' + concertWorkTrack.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Edit</a>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/concertWorkTrack/delete/' + concertWorkTrack.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Delete</a>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</div>

</body>
</html>
