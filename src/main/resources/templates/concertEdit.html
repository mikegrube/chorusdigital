<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Concert</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${concert}" th:action="@{/concert/save}" method="post">

            <!--suppress HtmlUnknownAttribute -->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Season:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{season}" autofocus="autofocus" >
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="season : ${seasons}"
                                th:value="${season.id}"
                                th:text="${season}">Wireframe</option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('season')}" th:errors="*{season}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{title}"/>
                    <div class="validation-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Prefix:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{prefix}"/>
                    <div class="validation-error" th:if="${#fields.hasErrors('prefix')}" th:errors="*{prefix}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Video URL:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{videoURL}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Notes:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <textarea rows = "10" cols = "50" th:field="*{notes}">...</textarea>
                    <div class="validation-error" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
