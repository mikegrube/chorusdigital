<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/adminHeader :: header"></th:block> /*/-->

    <h2>User</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary"> <a th:href="${'/admin/user/list'}">List</a> </button>
                    <button type="button" class="btn btn-outline-primary"> <a th:href="${'/admin/user/new'}">Add</a> </button>
                    <button type="button" class="btn btn-outline-primary"> <a th:href="${'/admin/user/edit/' + user.id}">Edit</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <div>
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${user.userName}">Username</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Enabled:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${user.enabled}">Enabled</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${user.firstName}">Username</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${user.lastName}">Username</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${user.email}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${user.phone}"></p>
                </div>
            </div>

            <div class="form-group row" th:if="${user.member != null}">
                <label class="col-sm-2 control-label">Member:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${user.member.name}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Agreed to Terms:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${user.termsAgreed}"></p>
                </div>
            </div>

            <h3>Roles</h3>
            <table class="table table-striped">
                <tr>
                    <td/>
                    <td/>
                    <td><!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/admin/role/new/'}">Add</a></td>
                </tr>
                <tr>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
                <!--suppress HtmlUnknownAttribute -->
                <tr th:each="role : ${user.roles}">
                    <!--suppress HtmlUnknownAttribute -->
                    <td th:text="${role.role}">Role</td>
                    <td>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/admin/role/' + role.id}">Show</a>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/admin/role/edit/' + role.id}">Edit</a>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/admin/role/activate/' + role.id}">Activate</a>
                        <!--suppress HtmlUnknownAttribute -->
                        <a th:href="${'/admin/role/delete/' + role.id}">Delete</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
