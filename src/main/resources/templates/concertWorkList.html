<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Concert Work List</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="${'/concertWork/new'}">Add</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <table class="table table-striped">
        <tr>
            <th>Concert</th>
            <th>Work</th>
            <th>Pos</th>
            <th>Performed by Chorus</th>
            <th>Action</th>
        </tr>
        <!--suppress HtmlUnknownAttribute -->
        <tr th:each="concertWork : ${concertWorks}">
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${concertWork.concert.title}">Concert</td>
            <td th:text="${concertWork.work.title}">Work</td>
            <td th:text="${concertWork.track}">Pos</td>
            <td th:text="${concertWork.performedByGroup}">Work</td>
            <td>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/concertWork/' + concertWork.id}">Show</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/concertWork/edit/' + concertWork.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Edit</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/concertWork/delete/' + concertWork.id}" sec:authorize="hasRole('ROLE_ADMIN')" >Delete</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
