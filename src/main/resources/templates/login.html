<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ChorusDigital Login</title>
    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${param.error}">
        <label style="color:red" >Invalid username and password.</label>
    </div>
    <div th:if="${param.logout}">
        <label>
            You have been logged out.
        </label>
    </div>

    <h2>ChorusDigital Login</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:action="@{/login}" method="post">
            <!--suppress HtmlUnknownAttribute -->
            <div th:if="${flash != null}" class="form-group row">
                <label class="col-sm-2 control-label">Message:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${flash}">Message</p></div>
            </div>

            <!--suppress HtmlUnknownAttribute -->
            <div class="form-group row">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" name="username" autofocus="autofocus" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="password" class="form-control" name="password"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Sign In</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
