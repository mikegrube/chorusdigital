<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Concert Full Create</h2>
    <div>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <form th:object="${concertCreateRequest}" th:action="@{/concert/fullCreate}" method="post">

            <div class="form-group row">

                <label class="col-sm-2 control-label">Season:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <select th:field="*{season}">
                        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                        <option th:each="season : ${seasons}"
                                th:value="${season.id}"
                                th:text="${season}">Wireframe</option>
                    </select>
                    <div class="validation-error" th:if="${#fields.hasErrors('season')}" th:errors="*{season}">Null season</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <input type="text" class="form-control" th:field="*{title}"/>
                    <div class="validation-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Null title</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Notes:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <textarea rows = "10" cols = "50" th:field="*{notes}">...</textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Performances:</label>
                <table>
                    <tr>
                        <th>Date and Time</th>
                        <th>Venue</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="col-sm-10">
                                <!--suppress HtmlUnknownAttribute -->
                                <input type="text" class="form-control" th:field="*{performanceDateTimeStrings[0]}"/>
                            </div>
                        </td>
                        <td>
                            <div class="col-sm-10">
                                <!--suppress HtmlUnknownAttribute -->
                                <select th:field="*{performanceVenues[0]}">
                                    <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                                    <option th:each="venue : ${venues}"
                                            th:value="${venue.id}"
                                            th:text="${venue.name}">Wireframe</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="col-sm-10">
                                <!--suppress HtmlUnknownAttribute -->
                                <input type="text" class="form-control" th:field="*{performanceDateTimeStrings[1]}"/>
                            </div>
                        </td>
                        <td>
                            <div class="col-sm-10">
                                <!--suppress HtmlUnknownAttribute -->
                                <select th:field="*{performanceVenues[1]}">
                                    <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                                    <option th:each="venue : ${venues}"
                                            th:value="${venue.id}"
                                            th:text="${venue.name}">Wireframe</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="col-sm-10">
                                <!--suppress HtmlUnknownAttribute -->
                                <input type="text" class="form-control" th:field="*{performanceDateTimeStrings[2]}"/>
                            </div>
                        </td>
                        <td>
                            <div class="col-sm-10">
                                <!--suppress HtmlUnknownAttribute -->
                                <select th:field="*{performanceVenues[2]}">
                                    <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
                                    <option th:each="venue : ${venues}"
                                            th:value="${venue.id}"
                                            th:text="${venue.name}">Wireframe</option>
                                </select>
                            </div>
                        </td>
                    </tr>

                </table>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Contributors:</label>
                <div th:each="contributor : ${contributors}">
                    <input type="checkbox" th:id="${{contributor}}" th:value="${{contributor}}" th:field="*{contributors}" />
                    <label th:for="${{contributor}}" th:text="${contributor.name}">Contributor</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
