<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Concert Contributor</h2>

    <nav class="navbar navbar-expand-lg navbar-light style="background-color: #e3f2fd;" rounded">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <button type="button" class="btn btn-outline-primary"><a th:href="${'/concertContributor/list'}">List</a></button>
                        <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="${'/concertContributor/new'}">Add</a></button>
                        <button type="button" class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_A DMIN')"><a th:href="${'/concertContributor/edit' + concertContributor.id}">Edit</a></button>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div>
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label">Concert:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertContributor.concert.title}">Concert</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Contributor:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertContributor.contributor.name}">Contributor</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">Role:</label>
                <div class="col-sm-10">
                    <!--suppress HtmlUnknownAttribute -->
                    <p class="form-control-static" th:text="${concertContributor.concertContributorRole}"></p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
